<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_box" />
</head>
<body class="body">

    <div class="container">
        <h1>To-do List</h1>
    
        <form id="forminput">
        <input type="text" id="todo" placeholder="Add a todo..." required>
        <input type="date" id="waktu" required>
        <button type="submit" class="addbutton">+</button>
        </form>

    <div class="buttonstyle">
        <button id="filter">Filter</button>
        <button id="delete">Delete All</button>
    </div>
        
        <table id="table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td colspan="4" style="text-align: center; padding: 40px; color: #94a3b8;">
                        No Task Found
                    </td>
                    
                </tr>
                
            </tbody>
        </table>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
